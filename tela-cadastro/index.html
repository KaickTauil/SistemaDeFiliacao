<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/main/resources/static/assets/css/style.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../src/main/resources/static/assets/img//taekwondo.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="Profissao">Profissão</label>
                        <input id="Profissao" type="text" name="Profissão" placeholder="Digite sua profissão" required>
                    </div>

                    <div class="input-box">
                        <label for="Naturalidade">Naturalidade</label>
                        <input id="Naturalidade" type="text" name="Naturalidade" placeholder="Digite sua Naturalidade" required>
                    </div>

                    <div class="input-box">
                        <label for="Nacionalidade">Nacionalidade</label>
                        <input id="Nacionalidade" type="text" name="Nacionalidade" placeholder="Digite sua Nacionalidade" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="endereco">Insira seu endereço</label>
                        <div>
                            <input type="text" placeholder="Logradouro" name="logradouro" required />
                            <input type="number" placeholder="Número" name="numero" required />
                            <input type="text" placeholder="Bairro" name="bairro" required>
                            <input type="text" placeholder="Cidade" name="cidade" required>
                            <input type="text" placeholder="Estado" name="estado" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="dataNascimento">Data de nascimento</label>
                        <input id="dataNascimento" type="date" name="dataNascimento"
                            placeholder="Informe sua data de nascimento" required>
                    </div>

                    <div class="input-box">
                        <label for="ePCD">Você é PCD?</label>
                        <select id="ePCD" name="pcd">
                            <option value="nao">Não</option>
                            <option value="sim">Sim</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label>Qual sua escolaridade?</label>
                        <select name="escolaridade">
                            <option value="ensino1">Ensino superior completo</option>
                            <option value="ensino2">Ensino superior incompleto</option>
                            <option value="ensino3">Ensino médio completo</option>
                            <option value="ensino4">Ensino médio incompleto</option>
                            <option value="ensino5">Ensino fundamental completo</option>
                            <option value="ensino6">Ensino fundamental incompleto</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="academia">Informe sua academia</label>
                        <select name="academia">
                            <option value="academia1">Associação de Taekwondo de Aracaju - ATA</option>
                            <option value="academia2">Ramses Team</option>
                            <option value="academia3">Garra Team Fight</option>
                            <option value="academia4">Olimpica Center Fight</option>
                            <option value="academia5">GTC Taekwondo</option>
                            <option value="academia6">Associação Fera de Taekwondo</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="fotoPerfil">Foto de perfil</label>
                        <input id="fotoPerfil" type="file" name="fotoPerfil" accept=".png, .jpg, .jpeg" placeholder="Anexe sua foto de perfil"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="certificado">Certificado</label>
                        <input id="certificado" type="file" name="certificado" accept=".png, .jpg, .jpeg, .pdf"
                            placeholder="Anexe seu certificado de atleta" required>
                    </div>

                    <div class="input-box">
                        <label for="pagamento">Pagamento</label>
                        <input id="pagamento" type="file" name="pagamento" placeholder="Anexe seu pagamento" accept=".png, .jpg, .jpeg, .pdf" required>
                    </div>

                    <div class="input-box">
                        <label for="faixa">Informe sua graduação</label>
                        <select name="faixa">
                            <option value="branca">Faixa Branca - 10° Gub</option>
                            <option value="cinza">Faixa Cinza - 9° Gub</option>
                            <option value="amarela">Faixa Amarela - 8° Gub</option>
                            <option value="laranja">Faixa Laranja - 7° Gub</option>
                            <option value="verdeclara">Faixa Verde Clara - 6° Gub</option>
                            <option value="verdeescura">Faixa Verde Escura - 5° Gub</option>
                            <option value="azulclara">Faixa Azul Clara - 4° Gub</option>
                            <option value="azulescura">Faixa Escura - 3° Gub</option>
                            <option value="vermelhaclaro">Faixa Vermelha Claro - 2° Gub</option>
                            <option value="vermelhaescura">Faixa Vermelha Escura - 1° Gub</option>
                            <option value="preta1">Faixa Preta - 1° Dan</option>
                            <option value="preta2">Faixa Preta - 2° Dan</option>
                            <option value="preta3">Faixa Preta - 3° Dan</option>
                            <option value="preta4">Faixa Preta - 4° Dan</option>
                            <option value="preta5">Faixa Preta - 5° Dan</option>
                            <option value="preta6">Faixa Preta - 6° Dan</option>
                            <option value="preta7">Faixa Preta - 7° Dan</option>
                            <option value="preta8">Faixa Preta - 8° Dan</option>
                            <option value="preta9">Faixa Preta - 9° Dan</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="idFetese">ID Fetese</label>
                        <input id="idFetese" type="number" name="idFetese"
                            placeholder="Digite seu número de registro FETESE" required>
                    </div>

                    <div class="input-box">
                        <label for="idKukkiwon">ID Kukkiwon</label>
                        <input id="idKukkiwon" type="number" name="idKukkiwon"
                            placeholder="Digite seu número de registro FETESE" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword"
                            placeholder="Digite sua senha novamente" required>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
    
                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="female" type="radio" name="gender">
                                <label for="female">Feminino</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Masculino</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="others" type="radio" name="gender">
                                <label for="others">Outros</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="none" type="radio" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
